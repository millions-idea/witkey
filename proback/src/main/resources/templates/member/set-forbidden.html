<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>设置禁用名称</title>
    <link rel="stylesheet" th:href="@{/dist/bootstrap.css}">
    <script  th:src="@{/dist/jquery-2.0.0.min.js}"></script>
    <script th:src="@{/dist/bootstrap.js}"></script>

    <link rel="stylesheet" th:href="@{/dist/JQuery_zTree_v3.5.15/css/zTreeStyle/zTreeStyle.css}">

    <script th:src="@{/dist/JQuery_zTree_v3.5.15/js/jquery.ztree.all-3.5.js}"></script>
    <script th:src="@{/dist/JQuery_zTree_v3.5.15/js/jquery.ztree.core-3.5.js}"></script>
    <style type="text/css">

    </style>
</head>
<body>
<!--左侧菜单-->
<div style="display: flex;">
    <div th:replace="~{admin/commons::#left_menu}"></div>

    <div style="flex: 1; padding: 20px;">
        <form method="post" th:action="@{/member/forbidden}">
            <div class="form-group">
                <label for="name_forbidden">设置禁用用户名(按照,隔开)：</label>
                <textarea rows="8" cols="15" th:text="${forbidden}" class="form-control" name="name_forbidden" id="name_forbidden" placeholder="输入禁用名，按照,隔开">
                </textarea>
            </div>

            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>


</div>

</body>
</html>
