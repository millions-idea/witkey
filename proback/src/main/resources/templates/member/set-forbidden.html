<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head th:include="/common/commons-head::commonHeader('系统首页_销量联盟')">
</head>

<body>
<!--左侧菜单-->
<div style="display: flex;">
    <div th:replace="~{admin/commons::#left_menu}"></div>

    <div style="flex: 1; padding: 20px;margin-left:185px;">
        <form method="post" th:action="@{/member/forbidden}">
            <div class="form-group">
                <label for="name_forbidden">设置禁用用户名(按照,隔开)：</label>
                <input
                          th:value="${forbidden}"
                          class="form-control"
                          name="name_forbidden"
                          id="name_forbidden"
                          placeholder="输入禁用名，按照,隔开"/>
            </div>

            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>


</div>

</body>
</html>
