<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorate="~{v2/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>会员提现审核</title>
    <link rel="stylesheet" th:href="@{/v2/frame/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/v2/frame/static/css/style.css}">
    <link rel="icon" th:href="@{/v2/frame/static/image/code.png}">
</head>
<body>

<th:block layout:fragment="current_page">
    <a><cite>会员提现审核</cite></a>
</th:block>

<th:block layout:fragment="body">
    <div class="layui-row">
        <!--选项卡-->
        <div class="layui-tab layui-tab-card layui-col-md12" style="min-height: 770px">
            <ul id="tab-channel" class="layui-tab-title" lay-filter="tab-goods">
                <li class="layui-this">会员提现审核</li>
            </ul>
            <div class="layui-tab-content" style="height: 100px;padding: 20px">
                <!--主体 begin-->
                <div class="layui-tab-item layui-show">
                    <!-- 工具集 -->
                    <div class="my-btn-box layui-form" style="display: flex;">
                        <a id="my-data-table-delete"
                           class="layui-btn layui-btn-danger radius btn-delect">批量通过
                        </a>
                        <div class="layui-input-inline" style="margin: 0 4px;width: 142px;">
                            <input id="reject-reason" class="layui-input" type="text" placeholder="请输入拒绝原因" name="content">
                        </div>

                        <a id="my-data-table-reject"
                           class="layui-btn layui-btn-danger radius btn-delect">批量拒绝
                        </a>
                        <a id="my-data-table-add" class="layui-btn btn-add btn-default">添加</a>
                        <a class="layui-btn btn-add btn-default" id="btn-refresh-my-data-table"><i
                                class="layui-icon layui-icon-refresh"></i></a>
                            <label class="layui-form-label" style="padding: 9px 2px;">查询条件</label>
                            <div class="layui-input-inline" style="width: 100px;">
                                <select name="cond" id="cond">
                                <option value="0" selected=selected>按条件</option>
                                <option value="1">会员id</option>
                                <option value="4">姓名</option>
                                </select>
                            </div>
                            <div class="layui-input-inline" style="width: 120px;padding-left: 4px;">
                                <input id="my-data-table-condition" type="text" autocomplete="off"
                                       placeholder="请输入搜索条件" class="layui-input" name="content">
                            </div>
                            <div class="layui-input-inline" style="width: 100px;padding: 0 4px;">
                                <select name="auth" id="is_auth">
                                    <option value="4" selected=selected>是否审核</option>
                                    <option value="1">已审核</option>
                                    <option value="0">未审核</option>
                                    <option value="3">已拒绝</option>
                                    <!--<option value="3">付款成功</option>-->
                                    <!--<option value="3">付款失败</option>-->
                                </select>
                            </div>
                            <button id="my-data-table-query" class="layui-btn mgl-20">查询</button>
                    </div>
                    <!-- 表格 -->
                    <div id="my-data-table" class="my-data-table"
                         lay-filter="my-data-table">

                    </div>
                </div>
                <!--主体 end-->
            </div>
        </div>
    </div>

</th:block>
<th:block layout:fragment="free_footer">
    <script type="text/javascript" th:src="@{/v2/frame/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/v2/js/index.js}"></script>
    <script type="text/javascript" th:src="@{/v2/js/authentication/withdraw-deposit/index.js}"></script>
    <!-- 表格操作按钮集 -->
    <script type="text/html" id="barOption">
        <a name="item-view" class="layui-btn layui-btn layui-btn-xs" lay-event="detail">查看</a>
        <a name="item-edit" class="layui-btn layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">通过</a>
        <a name="item-remove" class="layui-btn layui-btn layui-btn-xs layui-btn-danger" lay-event="del">拒绝</a>
    </script>
</th:block>
</body>
</html>
