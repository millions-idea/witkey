<form class="layui-form layui-form-pane my-view" method="post" action="./express-platform/add"

    <div class="layui-form-item">
        <label class="layui-form-label">实名截图</label>

            <img width="210" height="100" th:src="@{'http://localhost:8081/images/upload/'+ ${model.shoot_real_name}}" alt="" />

    </div>
    <div class="layui-form-item">

    </div>

    <div class="layui-form-item">

            <img width="210" height="100" th:src="@{'http://localhost:8081/images/upload/'+ ${model.shoot_taoqi}}" alt="" />

    <div class="layui-form-item">

        <div class="layui-input-block">
            <img width="210" height="100" th:src="@{'http://localhost:8081/images/upload/'+ ${model.shoot_huabei}}" alt="" />
