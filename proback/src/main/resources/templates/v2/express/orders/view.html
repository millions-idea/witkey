<div class="layui-form layui-form-pane my-view" xmlns:th="http://www.thymeleaf.org">
    <input type="hidden" name="order_id" th:value="${model.getOrder_id()}">
    <input type="hidden" name="user_id" th:value="${model.getUser_id()}">
    <input type="hidden" name="send_address_id" th:value="${model.getSend_address_id()}">

    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input disabled="disabled" type="text" name="username" autocomplete="off"
                   lay-verify="required" class="layui-input" th:value="${model.getUsername()}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">总计</label>
        <div class="layui-input-block">
            <input disabled="disabled" type="text" name="amount" autocomplete="off"
                   lay-verify="required" class="layui-input" th:value="${model.getAmount()}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">真实姓名</label>
        <div class="layui-input-block">
            <input disabled="disabled" type="text" name="real_name" autocomplete="off"
                   lay-verify="required" class="layui-input" th:value="${model.getReal_name()}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input disabled="disabled" type="text" name="phone" autocomplete="off"
                   lay-verify="required" class="layui-input" th:value="${model.getPhone()}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">快递名称</label>
        <div class="layui-input-block">
            <input disabled="disabled" type="text" name="goods_name" autocomplete="off"
                   lay-verify="required" class="layui-input" th:value="${model.getGoods_name()}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">运单号</label>
        <div class="layui-input-block">
            <input disabled="disabled" type="text" name="express_id" autocomplete="off"
                   lay-verify="required" class="layui-input" th:value="${model.getExpress_id()}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">重量</label>
        <div class="layui-input-block">
            <input disabled="disabled" type="text" name="weight" autocomplete="off"
                   lay-verify="required" class="layui-input" th:value="${model.getWeight()}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">订单状态</label>
        <div class="layui-input-block">
            <input disabled="disabled" type="text" name="status" autocomplete="off"
                   lay-verify="required" class="layui-input" th:value="${model.getStatus_text()}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">订单备注</label>
        <div class="layui-input-block">
            <input disabled="disabled" type="text" name="orders_remark" autocomplete="off"
                   lay-verify="required" class="layui-input" th:value="${model.getOrders_remark()}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">收货地址</label>
        <div class="layui-input-block">
            <input disabled="disabled" type="text" name="recv_address" autocomplete="off"
                   lay-verify="required" class="layui-input" th:value="${model.getRecv_address()}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">发货地址</label>
        <div class="layui-input-block">
            <input disabled="disabled" type="text" name="send_address" autocomplete="off"
                   lay-verify="required" class="layui-input" th:value="${model.getSend_address()}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">最后更新时间</label>
        <div class="layui-input-block">
            <input disabled="disabled" type="text" name="edit_date" autocomplete="off"
                   lay-verify="required" class="layui-input" th:value='${edit_date}'>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block"  >
            <input th:id="isEnable" type="checkbox" lay-skin="switch">
            <div th:if="${model.getIsEnable()} eq 1" class="layui-unselect layui-form-switch layui-form-onswitch" lay-skin="_switch"><em>开启</em><i></i></div>
            <div th:if="${model.getIsEnable()} eq 0" class="layui-unselect layui-form-switch" lay-skin="_switch"><em>关闭</em><i></i></div>
        </div>
    </div>
</div>
